<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Presentation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: white;
            font-size: 48px;
            text-align: center;
            white-space: pre-wrap;
            overflow: hidden;
        }

        #text {
            width: 100%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5% 0 0;
            box-sizing: border-box;
        }

        .text-box {
          max-height: 100%;
          height: min-content;
        }

        #location {
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vh;
        }

        #slide {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script type="text/javascript" src="receiver.js"></script>
  </head>
  <body>
    <div id="slide">
      <div id="text"><div class="text-box"></div></div>
      <div id="location"><div></div></div>
    </div>
  </body>
</html>
